#This configuration is valid for the following oscilloscopes: MSO54, MSO4104b, MSO4034
transfer_layer:
  - name     : Visa
    type     : Visa
    init     :
        resource_name : TCPIP0::10.42.0.144::INSTR
        encoding: 'ascii'
        backend : "@py"
        #resource_name : USB0::0x0699::0x0409::C010877::INSTR # (works with NI VISA backend + USB + Windows 7)

hw_drivers:
  - name      : sourcemeter
    type      : keithley_2602a
    interface : Visa
    init      :
        device : keithley 2602a
