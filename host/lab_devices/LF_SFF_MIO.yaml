name  : LF_SFF_MIO
version : 0.01

transfer_layer:
  - name  : usb
    type  : SiUsb
    init:
      avoid_download : True
      bit_file : ../device/work/LF_SFF_MIO.bit
    
hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : usb
    base_addr : 0x00000
    
  - name      : GPIO_DRV
    type      : gpio
    interface : usb
    base_addr : 0x10000
    size      : 8
  
  - name      : SPI_FADC
    type      : spi
    interface : usb
    base_addr : 0x10010
    mem_bytes : 2
    
  - name      : fadc_conf
    type      : FadcConf
    hw_driver : SPI_FADC

  - name      : fadc0_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10030
    
  - name      : fadc1_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10040
    
  - name      : fadc2_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10050
    
  - name      : fadc3_rx
    type      : fadc_rx
    interface : usb
    base_addr : 0x10060
  
  - name      : FIFO
    type      : sram_fifo
    interface : usb
    base_addr : 0x10020
    base_data_addr: 0x0001000000000000

  - name      : seq_gen
    type      : seq_gen
    interface : usb
    base_addr : 0x11000

registers:
  - name        : CONTROL
    type        : StdRegister
    hw_driver   : GPIO_DRV
    size        : 8
    fields:
      - name    : RESET
        size    : 1
        offset  : 0
      - name    : SEL0
        size    : 1
        offset  : 1
      - name    : SEL1
        size    : 1
        offset  : 2
      - name    : SEL2
        size    : 1
        offset  : 3
      - name    : LED5
        size    : 1
        offset  : 4


        
  - name        : VDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'PWR0'}
    
  - name        : VRESET
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}

  - name        : opAMP_offset
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC1'}
  
  - name        : DIODE_HV
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC2'}
   
  - name        : ADC_REF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC3'} 

  - name        : IBP
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}

  - name        : IBN
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC1'}

  - name        : OUT_0
    type        : FunctionalRegister
    hw_driver   : fadc0_rx
  
  - name        : OUT_1
    type        : FunctionalRegister
    hw_driver   : fadc1_rx
  
  - name        : OUT_2
    type        : FunctionalRegister
    hw_driver   : fadc2_rx
  
  - name        : OUT_3
    type        : FunctionalRegister
    hw_driver   : fadc3_rx

  - name        : DATA_FIFO
    type        : FunctionalRegister
    hw_driver   : FIFO

  - name        : SEQ
    type        : TrackRegister
    hw_driver   : seq_gen
    seq_width   : 16
    seq_size    : 8192
    tracks  : 
      - name     : RESET
        position : 0
      - name     : Trigger
        position : 1  
      - name     : SEQ3
        position : 2
